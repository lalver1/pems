{% extends "districts/index.html" %}

{% block headline %}
    District {{ current_district.number }} - {{ current_district.name }}
{% endblock headline %}

{% block districts-content %}
    <div class="row">
        <div class="col-lg-4 border">
            <h2>Form</h2>
        </div>
    </div>
    <div class="row" style="min-height: 450px;">
        <div class="col-lg-12 border">
            <iframe class="streamlit-app"
                    src="http://{{ streamlit_host }}:8501/stations--stations?embed=true&district_number={{ current_district.number }}">
            </iframe>
        </div>

    </div>
</div>
{% endblock districts-content %}
